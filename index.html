<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Sign-up Form</title>
  </head>
  <body>
    <section class="sign-up">
      <div class="left-side">
        <div class="logo">
          <img src="./images/logo.png" alt="spa-logo" />
          <h1>Escape</h1>
        </div>
      </div>
      <div class="right-side">
        <div class="top">
          <h1>Be the <span>first</span> to know</h1>
          <p>
            As subscriber you will stay updated on <span>new</span> events,
            sales and other great offers
          </p>
        </div>
        <form action="#" method="post">
          <div class="form-container">
            <div class="signup-area">
              <h2>Let's keep in touch</h2>
              <fieldset>
                <div class="first-name">
                  <label for="name">First name</label>
                  <input type="text" name="first-name" id="name" />
                </div>
                <div class="last-name">
                  <label for="lastName">Last name</label>
                  <input type="text" name="last-name" id="lastName" />
                </div>
              </fieldset>
              <fieldset>
                <div class="email">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" />
                </div>
                <div class="phone">
                  <label for="phone">Phone Number</label>
                  <input type="phone" name="phone" id="phone" />
                </div>
              </fieldset>
              <fieldset>
                <div class="password">
                  <label for="password">Password</label>
                  <input type="password" name="" id="password" />
                </div>
                <div class="confirm-password">
                  <label for="passwordTwo">Confirm Password</label>
                  <input type="password" name="" id="passwordTwo" />
                </div>
              </fieldset>
            </div>
          </div>
          <div class="button-area">
            <button class="btn" type="submit">Create Account</button>
            <p>Already have an account? <button class="login" type="login">Log in</button></p>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
